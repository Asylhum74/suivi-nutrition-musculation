<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Suivi nutritif & musculaire</title>
  <style>
/* === RESET SIMPLE === */
* { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }

body {
  background: #f4f6f8;
  color: #333;
}

header {
  background: #1e293b;
  color: white;
  padding: 20px;
  text-align: center;
}

/* === ONGLET NAV === */
.tabs {
  display: flex;
  justify-content: center;
  background: #0f172a;
}

.tabs button {
  flex: 1;
  padding: 15px;
  border: none;
  background: transparent;
  color: #cbd5f5;
  cursor: pointer;
  font-size: 16px;
}

.tabs button:hover {
  background: #1e293b;
}

/* === CONTENU === */
main {
  max-width: 900px;
  margin: 30px auto;
  padding: 20px;
}

.tab {
  display: none;
  background: white;
  padding: 25px;
  border-radius: 10px;
  box-shadow: 0 10px 20px rgba(0,0,0,0.08);
}

.tab.active {
  display: block;
}

h2 {
  margin-bottom: 20px;
  color: #1e293b;
}

/* === FORMULAIRE === */
.form {
  display: grid;
  gap: 15px;
  max-width: 400px;
}

label {
  display: flex;
  justify-content: space-between;
  align-items: center;
}

input {
  width: 120px;
  padding: 6px;
}

button#saveProfile {
  padding: 10px;
  background: #2563eb;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

button#saveProfile:hover {
  background: #1d4ed8;
}

#profileSummary {
  margin-top: 25px;
  background: #f1f5f9;
  padding: 15px;
  border-radius: 8px;
}
</style>
</head>
<body>
  <header>
    <h1>Suivi nutritif & musculaire</h1>
  </header>

  <nav class="tabs">
    <button data-tab="dashboard">Profil</button>
    <button data-tab="training">Musculation</button>
    <button data-tab="nutrition">Nutrition</button>
  </nav>

  <main>
    <!-- PROFIL -->
    <section id="dashboard" class="tab active">
      <h2>Profil utilisateur</h2>
      <div class="form">
        <label>Âge <input type="number" id="age"></label>
        <label>Taille (cm) <input type="number" id="taille"></label>
        <label>Poids (kg) <input type="number" id="poids"></label>
        <button id="saveProfile">Enregistrer</button>
      </div>
      <div id="profileSummary"></div>
    </section>

    <!-- MUSCULATION -->
    <section id="training" class="tab">
      <h2>Exercices</h2>
      <ul id="exerciseList"></ul>
    </section>

    <!-- NUTRITION -->
    <section id="nutrition" class="tab">
      <h2>Aliments</h2>
      <ul id="foodList"></ul>
    </section>
  </main>

  <script>
// === Onglets ===
document.querySelectorAll('.tabs button').forEach(btn => {
  btn.addEventListener('click', () => {
    document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
    document.getElementById(btn.dataset.tab).classList.add('active');
  });
});

// === Profil utilisateur ===
const ageInput = document.getElementById('age');
const tailleInput = document.getElementById('taille');
const poidsInput = document.getElementById('poids');
const summary = document.getElementById('profileSummary');

function loadProfile() {
  const data = JSON.parse(localStorage.getItem('profile'));
  if (!data) return;
  ageInput.value = data.age;
  tailleInput.value = data.taille;
  poidsInput.value = data.poids;
  renderProfile(data);
}

function renderProfile(data) {
  summary.innerHTML = `
    <p>Âge : <strong>${data.age}</strong> ans</p>
    <p>Taille : <strong>${data.taille}</strong> cm</p>
    <p>Poids : <strong>${data.poids}</strong> kg</p>
  `;
}

document.getElementById('saveProfile').addEventListener('click', () => {
  const profile = {
    age: ageInput.value,
    taille: tailleInput.value,
    poids: poidsInput.value
  };
  localStorage.setItem('profile', JSON.stringify(profile));
  renderProfile(profile);
});

loadProfile();
</script>
</body>
</html>
